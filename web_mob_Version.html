<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electro</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="webVersion.css">
    <style>
       #btn-show-part2 ,#btn-hide-part2{
        display: none;
       }
        /* Media query for small screens (like iPhones) */
        @media (max-width: 400px) {
            #part2 {
            display: none;
            position: fixed;
            border-radius: 20px;
            bottom: 0;
            left: 0;   
            width: 100%;
            height: 80vh;
            background-image: 
            linear-gradient(to right top, rgb(195, 202, 255)20%, rgb(250, 210, 235)   ,rgb(255, 252, 255) ) ;
            background-color: white; /* For demonstration */
            z-index: 10;
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%);
        }
        #cpart2{
            height: 65vh;
            margin: 8%;
        }
            #btn-show-part2{
                display: block;
                color: black;
                font-size: x-large;
                border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            background-image: 
                  linear-gradient(to right top, rgb(195, 202, 255)20%, rgb(250, 210, 235)   ,rgb(255, 252, 255) 70%) ;
                width: 103%;
            }#btn-hide-part2 {
               
                display: block;
                color: black;
                font-size: x-large;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="row" id="row">
        <div class="col-md-6 col-sm-12 position-relative">
            <video id="camera-background" autoplay muted></video>
            <div class="content">
                <div id="hdr">
                   <img src="./Asset 5@4x.png" class="logo1">
                     <button type="button" id="btn1">Lorem Ipsum</button>
                </div>
                <div id="bdy">
                    <div id="frame">
                        <div id="frameH">
                            <div id="m1"></div>
                            <div id="m2"></div>
                        </div>
                        <div id="frameF">
                            <div id="m3"></div>
                            <div id="m4"></div>
                        </div>
                    </div>
                    <div id="arrow">
                        <i class="bi bi-chevron-right"></i>
                    </div>
                </div>
                <div id="ftr">
                    <div>
                        <button id="btn2" type="button">Refit</button>
                    </div>
                    <div>
                        <div id="msg">
                            <dt><i class="bi bi-exclamation-circle-fill fs-3 text-wrap"></i></dt>
                            <p>Move into frame (We can't see you)</p>
                        </div>
                    </div>
                    <div class="col-2" id="heart"><i class="bi bi-suit-heart-fill"></i></div>
                </div>
                <!-- Button to show the second part -->
                <div id="btn-show-part2" ><i class="bi bi-chevron-up"></i></div>
            </div>
        </div>
        <!-- Second part initially hidden -->
        <div class="col-md-6 col-sm-12" id="part2">
            <div id="btn-hide-part2" ><center><i class="bi bi-chevron-down"></i></center></div>
            <div id="cpart2">
                <img src="./logo2.png" class="logo2">
                <div class="container">
                    <p>COLOR</p>
                    <div class="row">
                        <div class="col-md-3 col-sm-4">
                            <div class="colr">
                                <div class="colr1"></div>
                                <div class="colr2"></div>
                                <div class="colr3"></div>
                            </div>
                        </div>
                    </div>
                    <p class="p1">Oxblood Fade</p>
                    <div class="row">
                        <div class="col-md-5 col-sm-12"><p>AVAILABLE WIDTHS</p></div>
                        <div class="col-md-7 col-sm-12">
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">Lorem</option>
                                <option value="2">Lorem</option>
                                <option selected>Medium</option>
                            </select>
                        </div>
                    </div>
                    <div id="espace"></div>
                    <div id="bdy2">
                        <button id="btn3">Select lenses and buy</button>
                        <button id="btn4">Try at home for free</button>
                    </div>
                    <div id="ftr2">
                        <p>View full details <i class="bi bi-chevron-right"></i></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        (function() {
            const video = document.getElementById('camera-background');

            // Request access to the camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    // Set the video source to the camera stream
                    video.srcObject = stream;
                })
                .catch(error => {
                    console.error('Error accessing the camera', error);
                });
        })();

        document.getElementById('btn-show-part2').addEventListener('click', function() {
            var part2 = document.getElementById('part2');
            part2.style.display = 'block';
            setTimeout(function() {
                part2.style.transform = 'translateY(0)';
            }, 50); // Timeout to ensure the display change is processed
        });

        document.getElementById('btn-hide-part2').addEventListener('click', function() {
            var part2 = document.getElementById('part2');
            part2.style.transform = 'translateY(100%)';
            setTimeout(function() {
                part2.style.display = 'none';
            }, 10000); // Timeout to match the transition duration
        });
    </script> 
</body>
</html>
